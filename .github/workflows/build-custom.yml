name: Build Custom RustDesk

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
      
      - name: Build Windows
        env:
          RENDEZVOUS_SERVER: ${{ secrets.RENDEZVOUS_SERVER }}
          RS_PUB_KEY: ${{ secrets.RS_PUB_KEY }}
        run: |
          cd flutter
          flutter config --enable-windows-desktop
          flutter pub get
          flutter build windows --release
      
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Windows-Custom
          path: flutter/build/windows/x64/runner/Release/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
      
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build libgtk-3-dev
      
      - name: Build Linux
        env:
          RENDEZVOUS_SERVER: ${{ secrets.RENDEZVOUS_SERVER }}
          RS_PUB_KEY: ${{ secrets.RS_PUB_KEY }}
        run: |
          cd flutter
          flutter config --enable-linux-desktop
          flutter pub get
          flutter build linux --release
      
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-Linux-Custom
          path: flutter/build/linux/x64/release/bundle/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
      
      - name: Build macOS
        env:
          RENDEZVOUS_SERVER: ${{ secrets.RENDEZVOUS_SERVER }}
          RS_PUB_KEY: ${{ secrets.RS_PUB_KEY }}
        run: |
          cd flutter
          flutter config --enable-macos-desktop
          flutter pub get
          flutter build macos --release
      
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: RustDesk-macOS-Custom
          path: flutter/build/macos/Build/Products/Release/
